{% extends "base.html" %} 
{% block content %}

<h3 class="purple-text text-darken-4 center-align">Add Group</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_group') }}">
            <!-- group name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">folder_open</i>
                    <input id="group_name" name="group_name" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="group_name">Group Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large purple darken-1 text-shadow">
                        Add Group <i class="material-icons prefix">add_box</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
