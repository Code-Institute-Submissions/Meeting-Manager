{% extends "base.html" %} 
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Meeting</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_meeting') }}">
            <!-- group selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">folder_open</i>
                    <select id="group_name" name="group_name" class="validate" required>
                        <option value="" disabled selected>Group selection</option>
                        {% for group in groups %}
                            <option value=" {{ group.group_name}} ">{{ group.group_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="group_name">Meeting Group</label>
                </div>
            </div>
            <!-- meeting name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">gavel</i>
                    <input id="meeting_name" name="meeting_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="meeting_name">Meeting Name</label>
                </div>
            </div>
            <!-- meeting agenda -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">content_paste</i>
                    <textarea id="meeting_agenda" name="meeting_agenda" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="meeting_agenda">Meeting Agenda</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">event</i>
                    <input id="meeting_date" name="meeting_date"
                        type="text" class=" datepicker validate" required>
                    <label for="meeting_date">Meeting Date</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Meeting <i class="material-icons prefix">add_box</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
