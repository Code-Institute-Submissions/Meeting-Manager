{% extends "base.html" %} {% block content %}

<h3 class="purple-text text-darken-4 center-align">Edit Meeting</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_meeting', meeting_id=meeting._id) }}">
            <!-- group selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">folder_open</i>
                    <select id="group_name" name="group_name" class="validate" required>
                        <option value="" disabled>Group selection</option>
                        {% for group in groups %}
                            {% if group.group_name == meeting.group_name %}
                                <option value="{{ group.group_name }}" selected>{{ group.group_name }}</option>
                            {% else %}
                                <option value="{{ group.group_name }}">{{ group.group_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="group_name">Meeting Group</label>
                </div>
            </div>
            <!-- meeting name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">gavel</i>
                    <input id="meeting_name" name="meeting_name" minlenght="5" maxlength="50"
                        value="{{ meeting.meeting_name }}" type="text" class="validate" required>
                    <label for="meeting_name">Meeting Name</label>
                </div>
            </div>
            <!-- meeting agenda -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">content_paste</i>
                    <textarea id="meeting_agenda" name="meeting_agenda" minlenght="5"
                        maxlength="500" class="materialize-textarea validate" required>
                        {{- meeting.meeting_agenda -}}    
                    </textarea>
                    <label for="meeting_agenda">Meeting Agenda</label>
                </div>
            </div>
            <!-- meeting actions -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">assignment</i>
                    <textarea id="meeting_actions" name="meeting_actions" minlength="5"
                        maxlength="500" class="materialize-textarea validate"></textarea>
                    <label for="meeting_actions">Meeting Actions</label>
                </div>
            </div>
            <!-- actions switch -->                                    
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix purple-text text-darken-4">check_circle</i>
                        <label for="is_complete">
                            <input id="is_complete" name="is_complete" type="checkbox">
                            <span class="lever"></span>
                            Actions completed
                        </label>
                    </div>
                </div>
            </div>          
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">event</i>
                    <input id="meeting_date" name="meeting_date" type="text"
                        value="{{ meeting.meeting_date }}" class=" datepicker validate" required>
                    <label for="meeting_date">Meeting Date</label>
                </div>
            </div>
            <!-- edit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_meetings') }}" class="btn-large red text-shadow">
                        Cancel <i class="material-icons prefix">cancel</i>
                    </a>
                    <button type="submit" class="btn-large purple darken-1 text-shadow">
                        Edit Meeting <i class="material-icons prefix">edit</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
