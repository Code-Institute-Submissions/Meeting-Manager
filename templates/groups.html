{% extends "base.html" %} 
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Groups</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_group') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Group <i class="material-icons prefix">add_box</i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for group in groups %}
        <div class="col s12 m3">
            <div class="card light-blue darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ group.group_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_group', group_id=group._id) }}" class="btn green accent-4">Edit</a>
                    <a href="#{{ group._id }}" class="btn light-blue lighten-1 modal-trigger">Delete</a>
                    <div id="{{ group._id }}" class="modal black-text">
                        <div class="modal-content">
                            <h3>Are you sure you want to delete?</h3>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_group', group_id=group._id) }}" class="modal-close btn-small blue">Yes</a>
                            <a href="{{ url_for('get_groups') }}" class="modal-close btn-small red">No</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
