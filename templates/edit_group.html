{% extends "base.html" %} 
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Group</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_group', group_id=group._id) }}">
            <!-- group name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">folder_open</i>
                    <input id="group_name" name="group_name" minlenght="2" maxlength="25"
                        type="text" value="{{ group.group_name }}" class="validate" required>
                    <label for="group_name">Group Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_groups') }}" class="btn-large red text-shadow">
                        Cancel <i class="material-icons prefix">cancel</i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Group <i class="material-icons prefix">edit</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
